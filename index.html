<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protótipo - Lab Eng Software</title>
    <style>
        /* Remove margens e preenchimentos padrão do navegador */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Esconde barras de rolagem da página */
        }

        /* Faz o iframe ocupar toda a tela */
        .figma-embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Remove a borda padrão do iframe */
        }
    </style>
</head>
<body>
    <iframe 
        class="figma-embed"
        src="https://embed.figma.com/design/0Ke3lXcQJwQF40voyXf7n2/lab-eng-software?node-id=0-1&embed-host=share" 
        allowfullscreen>
    </iframe>
</body>
</html>
